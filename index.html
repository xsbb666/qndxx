<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
	<title>高仿青年大学习完成页</title>
	<link rel="stylesheet" href="layui/css/layui.css" media="all">
</head>
<body>
	<div class="layui-card">
		<div class="layui-card-header">高仿青年大学习完成页</div>
		<div class="layui-card-body">
			<blockquote class="layui-elem-quote" style="margin-top: 30px;">
				<div class="layui-text">
					<ul>
						<li>本页面为高仿页并非官方页，切勿混淆！</li>
						<li>本程序免费且开源，程序版本：Bate 0.0.4 <a href="https://pan.baidu.com/s/1wpIOaNbtNAQI_SaZeF48-g?pwd=ush3">获取开源程序</a></li>
						<li>列表并非所有青年大学习，本程序不支持过旧的青年大学习链接</li>
						<li>如果页面空白一般是链接输入有误 可以尝试从<a href="https://h5.cyol.com/special/daxuexi/daxuexiall/m.html?t=1">青年大学习完整版合集</a>里复制链接</li>
					</ul>
				</div>
			</blockquote>
			<form class="layui-form" style="padding: 20px 20px 10px 20px;background-color: #fff;">
			    <div class="layui-form-item">
					<label class="layui-form-label">选择链接</label>
					<div class="layui-input-block">
						<select name="qdlist" lay-filter="qdlist" id="qdlist">
							<option value="a">其他</option>
							<option value="b" disabled>正在载入</option>
						</select>
					</div>
				</div>
				<div id="input" class="layui-form-item">
					<label class="layui-form-label"></label>
					<div class="layui-input-block">
						<input type="text" name="url" id="urlinput"  lay-verify="url" placeholder="请输入青年大学习链接" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">选择页面</label>
					<div class="layui-input-block">
						<select name="ui" lay-filter="aihao">
							<option value="0">手机版</option>
							<option value="2">电脑版2</option>
							<optgroup label="不推荐使用"><option value="1">电脑版</option></optgroup>
						</select>
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit="" lay-filter="*">确定</button>
					</div>
				</div>
			</form>
		</div>
	</div>
<div>
</div>
<script type="text/javascript" src="layui/layui.js"></script>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
